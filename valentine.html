<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe6e6; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            /* Allow scrolling if the button gets too big */
            overflow: auto; 
        }

        h1 {
            color: #d32f2f;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 200px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 20px; /* Controls distance between buttons */
            align-items: center;
            justify-content: center;
            flex-wrap: wrap; /* Allows buttons to stack if they get too big */
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem; /* Starting font size */
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            
            /* Important: This ensures the button doesn't shrink when text gets big */
            white-space: nowrap; 
        }

        #yesBtn {
            background-color: #4CAF50; 
            color: white;
            font-weight: bold;
        }

        #noBtn {
            background-color: #f44336; 
            color: white;
        }

        #successMessage {
            display: none;
            color: #d32f2f;
            font-size: 2rem;
            font-weight: bold;
            background-color: rgb(255, 226, 244);
            padding: 50px;
            border-radius: 20px;
            padding-top: 40px;
            padding-bottom: 40px;
        }
        .photo{
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div id="mainContent">
        <div class="gif-container">
            <img src="https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif" alt="Cute Bear">
        </div>
        
        <h1 id="questionText">Will you be my valentine?</h1>

        <div class="buttons">
            <button id="yesBtn" onclick="acceptProposal()">Yes</button>
            <button id="noBtn" onclick="rejectProposal()">No</button>
        </div>
    </div>

    <div id="successMessage">
        Yay! ❤️ See you on the 14th!
        
    </div>

    <script>
        let clickCount = 0;
        const maxClicks = 10;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('questionText');
        const mainContent = document.getElementById('mainContent');
        const successMessage = document.getElementById('successMessage');

        const phrases = [
            "Really?",
            "Think again?",
            "Are you sure?",
            "Look at the other button",
            "Please?",
            "Don't break my heart",
            "I'm crying...",
            "Seriously?",
            "You're being stubborn!",
            "Okay, last chance!"
        ];

        // Starting font size in pixels
        let currentSize = 20; 

        function rejectProposal() {
            clickCount++;
            
            // INCREASE BUTTON SIZE
            // We multiply the font size by 1.3 to grow it physically
            // This pushes the No button away automatically
            currentSize = currentSize * 1.3; 
            yesBtn.style.fontSize = currentSize + "px";

            // CHANGE TEXT
            if (clickCount <= phrases.length) {
                questionText.innerText = phrases[clickCount - 1];
            }

            // HIDE NO BUTTON AFTER 10 CLICKS
            if (clickCount >= maxClicks) {
                noBtn.style.display = "none";
                questionText.innerText = "You have no choice now! ❤️";
            }
        }

       function acceptProposal() {
    // Hide buttons and show message
    mainContent.style.display = 'none';
    successMessage.style.display = 'block';

    // --- ADD THESE LINES TO CHANGE BACKGROUND ---
    document.body.style.backgroundImage = "url('photo.png')";
    document.body.style.backgroundSize = "cover"; // Makes it fill the screen
    document.body.style.backgroundRepeat = "no-repeat";
}
    </script>
</body>
</html>
